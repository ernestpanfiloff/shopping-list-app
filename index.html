<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://bootswatch.com/5/journal/bootstrap.css" rel="stylesheet">
</head>

<body>
    <div class="container">

        <!-- Header -->
        <header class="d-flex align-items-center pb-3 mt-3 mb-3 border-bottom">
            <a href="/" class="d-flex align-items-center text-primary text-decoration-none">
                <title>Bootstrap</title>
                <h1 class="fs-4 mt-2">ðŸ›’ Shopping List</h1>
            </a>
        </header>

        <!-- Main -->
        <div class="row">
            <div class="col-sm-6 mb-4">
                <h2 class="fs-4 fw-bold">Add an item</h2>
                <div class="form-group">
                    <label class="col-form-label" for="item-input">Enter an item:</label>
                    <input type="text" tabindex="0" class="form-control" placeholder="Milk" id="item-input">

                    <label class="col-form-label" for="quantity-input">Enter quantity (optional):</label>
                    <input type="number" tabindex="0" class="form-control" placeholder="1" id="quantity-input">
                </div>

                <button type="button" class="btn mt-2 btn-primary" id="add-button">Add item</button>

            </div>
            <div class="col-sm-6">
                <h2 class="fs-4 fw-bold" id="list-title">My shopping list </h2>
                <ul class="list-group" id="shopping-list"></ul>
                <div class="text-center"><button type="button" id="clear-button" class="d-none btn btn-sm mt-1">Clear
                        shopping list</button></div>

            </div>

            <footer class="pt-5 my-5 text-muted border-top">
                2023
            </footer>

        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>

        <script src="script.js"></script>
</body>

</html>
